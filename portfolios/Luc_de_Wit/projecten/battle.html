<!DOCTYPE html>
<html>
	<head>
		<title>luc de wit</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../mainstyle.css">
		<script type="text/javascript" src="../../libaries/p5.js"></script>
		<script type="text/javascript" src="../../libaries/makker.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			let gladiator;
			let bot;
			let player;

			function setup(){
				//create the canvas
				createCanvas(700, 700);
				angleMode(DEGREES);

				//create the fighter class
				class gladiator{

					constructor(){
						this.pos = createVector(random(width), random(height));
						this.angle = 0;
						this.health = 100;
					}

					draw(){
						//push();
						strokeWeight(5);
						translate(this.pos.x, this.pos.y);
						rotate(this.angle);
						ellipse(0, 0, 20, 20);
						stroke(255, 0, 0);
						line(0, 0, 90, 0);
						//pop();
					}

					getcoords(){
						return this.pos
					}
				}

				//create a fighter
				arrey = new gladiator()
				player = new gladiator()
			}

			function draw(){
				background(20, 200, 20);
				arrey.draw();
				player.draw();
			}
		</script>
	</body>
</html>
